Type: AWS::DynamoDB::Table
DeletionPolicy : Retain
Properties:
  TableName: ${self:custom.DB_PREFIX}-users
  AttributeDefinitions:
    - AttributeName: id
      AttributeType: S
  KeySchema:
    - AttributeName: id
      KeyType: HASH
  ProvisionedThroughput:
    ReadCapacityUnits: 5
    WriteCapacityUnits: 5
