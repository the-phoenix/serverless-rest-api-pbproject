Type: AWS::DynamoDB::Table
DeletionPolicy : Retain
Properties:
  TableName: ${self:custom.DB_PREFIX}-Jobs
  AttributeDefinitions:
    - AttributeName: familyId
      AttributeType: S
#    - AttributeName: childUserId
#      AttributeType: S
    - AttributeName: modified
      AttributeType: S
    - AttributeName: childUserId__createdTimestamp
      AttributeType: S
    - AttributeName: childUserId__modifiedTimestamp
      AttributeType: S
#    - AttributeName: modifiedTimestamp_familyId
#      AttributeType: S
    - AttributeName: id
      AttributeType: S
  KeySchema:
    - AttributeName: familyId
      KeyType: HASH
    - AttributeName: childUserId__createdTimestamp
      KeyType: RANGE
  ProvisionedThroughput:
    ReadCapacityUnits: 5
    WriteCapacityUnits: 5
  LocalSecondaryIndexes:
    - IndexName: familyId-modified-index
      KeySchema:
        - AttributeName: familyId
          KeyType: HASH
        - AttributeName: modified
          KeyType: RANGE
      Projection:
        ProjectionType: ALL
    - IndexName: familyId-childUserId__modifiedTimestamp-index
      KeySchema:
        - AttributeName: familyId
          KeyType: HASH
        - AttributeName: childUserId__modifiedTimestamp
          KeyType: RANGE
      Projection:
        ProjectionType: ALL
  GlobalSecondaryIndexes:
    - IndexName: id-index
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      Projection:
        ProjectionType: ALL
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
